plugins {
    id "maven"
    id "java"
    id "idea"
}

group 'xyz.upperlevel.groupcaller'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compileOnly group: 'com.google.auto.service', name: 'auto-service', version: '1.0-rc4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
